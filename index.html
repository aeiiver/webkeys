<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <style>
      :root {
        --accent: darkgoldenrod;
      }
      .btn-active {
        --accent: var(--accent-hover);
      }
    </style>
    <script src="index.js"></script>
    <title>Press your keys now!</title>
  </head>
  <body>
    <h1>Press your keys now!</h1>
    <fieldset>
      <legend>Settings</legend>
      <div>
        <label for="input-octave">Octave</label>
        <input id="input-octave" type="number" min="-4" max="4" value="0" />
      </div>
      <div>
        <div>Input method</div>
        <div>
          <input class="btn-method" type="button" value="Keyboard" />
          <input class="btn-method" type="button" value="Piano" />
        </div>
      </div>
      <div>
        <div>Keys</div>
        <div>
          <input class="btn-key" type="button" value="C" />
          <input class="btn-key" type="button" value="D" />
          <input class="btn-key" type="button" value="E" />
          <input class="btn-key" type="button" value="F" />
          <input class="btn-key" type="button" value="G" />
          <input class="btn-key" type="button" value="A" />
          <input class="btn-key" type="button" value="B" />
        </div>
        <div>
          <input class="btn-key" type="button" value="C#" />
          <input class="btn-key" type="button" value="D#" />
          <input class="btn-key" type="button" value="E#" />
          <input class="btn-key" type="button" value="F#" />
          <input class="btn-key" type="button" value="G#" />
          <input class="btn-key" type="button" value="A#" />
          <input class="btn-key" type="button" value="B#" />
        </div>
        <div>
          <input class="btn-key" type="button" value="Cb" />
          <input class="btn-key" type="button" value="Db" />
          <input class="btn-key" type="button" value="Eb" />
          <input class="btn-key" type="button" value="Fb" />
          <input class="btn-key" type="button" value="Gb" />
          <input class="btn-key" type="button" value="Ab" />
          <input class="btn-key" type="button" value="Bb" />
        </div>
      </div>
      <div>
        <div>Scales</div>
        <div>
          <input class="btn-scale" type="button" value="Major" />
          <input class="btn-scale" type="button" value="Minor" />
        </div>
      </div>
    </fieldset>
  </body>
</html>
